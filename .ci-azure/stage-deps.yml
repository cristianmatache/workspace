stages:
- stage: pip_install
  displayName: 'pip install deps'

  jobs:
    - job: 'pip_install'
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.8'
        - script: pip install -r dev_requirements.txt  -U --upgrade-strategy eager
          displayName: 'Install python dependencies'
