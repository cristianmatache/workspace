stages:
- stage: lint
  displayName: 'Lint'

  jobs:
    - job: 'flake8'
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.8'
        - script: python -m flake8 . --config=.flake8
          displayName: 'Run flake8'
  
    - job: 'pylint'
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.8'
        - script: python -m pylint .
          displayName: 'Run pylint'
  
    - job: 'bandit'
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.8'
        - script: python -m bandit -r .
          displayName: 'Run bandit'
