<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ name }}'s bio</title>

    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />

    {%assets "scss_all" %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='index-tenant.css') }}"
    />
    {% endassets %}
  </head>

  <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-1.7.1.min.js"
  ></script>

  <body>
    <div class="wrapper flat-name page-title">
      <span>IQOR</span>
    </div>
    <div class="wrapper flat-name user-name">
      <span>{{ name }}</span>
    </div>
    <div class="wrapper flat-name user-buttons">
      <!--    <div class="button user-button">Bio</div>-->
      <!--    <div class="button user-button">View</div>-->
      <div class="button user-button" onclick="redirectHome({{ tenant_id }})">
        Homepage
      </div>
    </div>

    <div class="container" style="margin-top: 20px">
      <form
        class="well form-horizontal"
        action=" "
        method="post"
        id="contact_form"
      >
        <fieldset>
          <!-- Form Name -->
          <!--<legend>Contact Us Today!</legend>-->

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-user"></i
                ></span>
                <div class="form-control">{{ name }}</div>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">E-Mail</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-envelope"></i
                ></span>
                <div class="form-control">{{ email }}</div>
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Phone #</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-earphone"></i
                ></span>
                <div class="form-control">{{ phone }}</div>
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Age</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-time"></i
                ></span>
                <div class="form-control">{{ age }}</div>
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Income PA</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-euro"></i
                ></span>
                <div class="form-control">{{ salary }}</div>
              </div>
            </div>
          </div>

          <!-- Select Basic -->

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">Job</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-briefcase"></i
                ></span>
                <div class="form-control">{{ job }}</div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <!--    </div>&lt;!&ndash; /.container &ndash;&gt;-->
  </body>

  <script>
    function redirectHome(tenantId) {
      var redirect = `/get-homepage-tenant/${tenantId}`;
      $.get(redirect, function () {
        window.location(redirect);
      });
    }
  </script>
</html>
