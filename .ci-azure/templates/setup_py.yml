steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(PY_VERSION)'

  - task: Cache@2
    displayName: Use cached pip dependencies
    inputs:
      key: cgtm
      path: $(PY_ENV_PATH)
      cacheHitVar: PIP_DEPS_CACHE_RESTORED

